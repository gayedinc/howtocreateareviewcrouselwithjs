<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

    <!--Styles-->
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    
</head>

<body>

    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    <i class="fa-solid fa-quote-left"></i>                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium consequatur aperiam voluptatum
                    maiores ratione vel doloremque maxime. Autem, blanditiis dolores?
                    <i class="fa-solid fa-quote-right"></i>                </p>

                <!--Prew Next Buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--Random Button-->
                <button class="random-btn">Suprise Me</button>
            </article>

        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
